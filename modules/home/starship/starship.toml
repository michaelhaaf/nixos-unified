palette = "catppuccin_pine"
add_newline = false

format = """
$all
$character
"""

[line_break]
disabled = true

[username]
show_always = true
style_user = "bold purple"
style_root = 'red bold'
format = '[$user]($style)@'

[hostname]
ssh_only = false
style = "bold purple"
format = '[$ssh_symbol$hostname]($style) '
trim_at = ''

[container]
disabled = true

[package]
disabled = true

[git_status]
disabled = true

[fill]
symbol = " "
style = "bold green_pine"

[character]
success_symbol = "[\\$](green)"
error_symbol = "[!](red)"
vimcmd_symbol = "[‚ùÆ](green)"

[directory]
truncation_length = 2
style = "bold lavender"
truncate_to_repo = true
truncation_symbol = '‚Ä¶ /'

[time]
disabled = false
time_format = "%R"
style = "fg:lavender"
format = '[ $time ]($style)'

[c]
